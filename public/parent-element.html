<dom-module id="parent-element">
    <template>
        <style>

    </template>
    <script>
        var sleep = n => new Promise(resolve => setTimeout(resolve, n));
        
        class ParentElement extends Polymer.Element {
            static get is() { return 'parent-element'; }
            static get observers() {return []}
            static get properties() {return {
                name:{type:String,value:'el papa'},
                someProp:{type:Number,value:10}
            }}

                super();
                this.addEventListener('action', e => this._handleAction(e));
            }
            _handleAction(e) {
                console.log('in parent men',e.detail.action);
            }
        }   
        customElements.define('parent-element', ParentElement);
